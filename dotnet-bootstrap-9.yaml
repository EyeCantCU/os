package:
  name: dotnet-bootstrap-9
  version: 9.0.200
  epoch: 0
  description: ".NET 9 SDK Bootstrap"
  copyright:
    - license: MIT
  resources:
    cpu: 2
    memory: 32Gi
  dependencies:
    runtime:
      - icu

# FIXME: This is a workaround to fix the version number. The version is 9.0.200 but the tag is 9.0.2
# It captures the final number segment: if it ends in "00" (like in "9.0.200"), the "00" is removed, leaving just "2".
# Otherwise (e.g., "9.0.201"), the entire number is kept unchanged.
var-transforms:
  - from: ${{package.version}}
    match: '\.(?:(\d+?)00|(\d+))$'
    replace: ".$1$2"
    to: mangled-package-version

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - glibc-locale-en
      - icu-dev
      - krb5-dev
      - libunwind-dev
      - lttng-ust-dev
      - ncurses-dev
      - openssl-dev
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dotnet/dotnet
      tag: v${{vars.mangled-package-version}}
      expected-commit: c4e5fd73fe5d8c004bf46cb4f1ded77ca8124b1a
      destination: /home/build/src

  - working-directory: /home/build/src
    pipeline:
      - runs: |
          ./prep-source-build.sh
      - runs: |
          mkdir -p "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9
      - runs: |
          # see https://github.com/jellyfin/jellyfin/pull/11063/
          rm -f .dotnet/shared/Microsoft.NETCore.App/9.0.*/libcoreclrtraceptprovider.so
          mv .dotnet "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9/dotnet
          mv prereqs/packages/archive/Private.SourceBuilt.Artifacts.Bootstrap.tar.gz "${{targets.destdir}}"/usr/share/dotnet-bootstrap-9/

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 141853
